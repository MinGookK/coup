<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proteen</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="./css/default.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section id="main">
      <h1>나에게 딱 맞는 프로틴은?</h1>
      <img src="./img/iconfinder_bodybuilding-nutrition-protein-fitness-diet_6643375.svg" alt="main-image" />
      <p>3분만에 나에게 최적화된 프로틴을 찾아보세요!</p>
      <button class="startQna">시작하기</button>
    </section>
    <section id="qna">
      <div class="status">
        <div class="statusBar"></div>
      </div>
      <div class="qBox"></div>
      <div class="aBox"></div>
    </section>
    <section id="result">
      <h1>당신에게 적합한 프로틴입니다.</h1>
      <div class="filters">
        <button class="sortProtein">단백질</button>
        <button class="sortCal">칼로리</button>
      </div>
      <div class="items"></div>
    </section>
    <script src="./js/data.js"></script>
    <script src="./js/start.js"></script>
  </body>
</html>
